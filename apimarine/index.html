<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo Marine Cannes</title>
   <style>
       body{
           text-align: center;
       }
       table{
           margin: auto;
       }
   </style>
</head>

<body>
    <header></header>
    <main>
        <nav id="days"></nav>
        <h1></h1>

        <div class="affichage">
            <table>
                <thead>
                    <tr id="hours">
                        <th></th>
                        <th>00h</th>
                        <th>03h</th>
                        <th>06h</th>
                        <th>09h</th>
                        <th>12h</th>
                        <th>15h</th>
                        <th>18h</th>
                        <th>21h</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="icons">
                        <td></td>
                    </tr>
                    <tr id="temp">
                        <td>Temperature (°C)</td>
                    </tr>
                    <tr id="windsSpeed">
                        <td>Vitesse du vent (Nds)</td>
                    </tr>
                    <tr id="gust">
                        <td>Rafales (Nds)</td>
                    </tr>
                    <tr id="windDirection">
                        <td>Direction du vent</td>
                    </tr>
                    <tr id="directionVent">
                        <td>Orientation du vent</td>
                    </tr>
                    <tr>
                        <td>Mer du vent (m)</td>
                    </tr>
                    <tr id="merTot">
                        <td>
                            Mer totale (m)
                        </td>
                    </tr>
                    <tr id="dirHoule">
                        <td>Direction houle (°)</td>
                    </tr>
                    <tr id="seaTemp">
                        <td>Temperature de l'eau (°C)</td>
                    </tr>
                </tbody>
            </table>
        
        </div>
        <div class="widget"><h2>Widget</h2></div>
    </main>
    <footer></footer>
    <script src='apiKey.js'></script>
    <script src='app.js'></script>
    <script src="widget.js"></script>

</body>

</html>
